<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Sounds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Elephant</span>
    </div>
    <div data-key="83" class="key" >
      <kbd>S</kbd>
      <span class="sound">Sheep</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Rooster</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Cow</span>
    </div>
      <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Lion</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">Pig</span>
    </div>
  
  
    
  </div>

  <audio data-key="69" src="sounds/elephant8.mp3" ></audio>
  <audio data-key="83" src="sounds/Sheep%20-%20ewe%20animals112.wav"></audio>
  <audio data-key="82" src="sounds/Rooster%20animals070.wav"></audio>
  <audio data-key="67" src="sounds/Cow%20animals055.wav"></audio>
  <audio data-key="76" src="sounds/lion4.mp3"></audio>
  <audio data-key="80" src="sounds/ofarm.mp3"></audio>
  <div class="images";>
  <img data-key="69" id = "69" src="imgs/elephant.jpg" style="display: none;">
  <img data-key="83" id = "83" src="imgs/sheep.jpg" style="display: none;">
  <img data-key="82" id = "82" src="imgs/rooster.jpg" style="display: none;">
  <img data-key="67" id = "67" src="imgs/cow.jpg" style="display: none;">
  <img data-key="76" id = "76" src="imgs/lion.jpg" style="display: none;">
  <img data-key="80" id = "80" src="imgs/pig.jpg" style="display: none;">
  </div>
  
 

<script>
  function removeTransition(e) {
  if (e.propertyName !== 'transform') return;
  e.target.classList.remove('playing');
}

function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
  if (!audio) return;

  key.classList.add('playing');
  audio.currentTime = 0;
  audio.play();
}
function showImage(e) {
  const theImage = document.querySelector(`img[data-key="${e.keyCode}"]`);
  const id = (e.keyCode);
  // console.log (id);
  document.getElementById(id).style = 'display:yes';
  setTimeout(() => {
    document.getElementById(id).style = 'display:none';
  }, 3000);
  // document.getElementById(id).style = "display:none";

  // const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
  if (!theImage) return;
  // console.log(theImage);
}

const keys = Array.from(document.querySelectorAll('.key'));
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);
window.addEventListener('keydown', showImage);  
  //window.addEventListener('onclick',playSound);
</script>


</body>
</html>
